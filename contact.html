    	<!-- CONTACT FORM -->

    	<div class="contact-us container-fluid" style="margin-top: 54px;">

    		<div class="contact-header row text-center">

    			<h1>Contact Us</h1>

    			<div class="row">

    				<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 text-center">

    					<p>Haven't found what you were looking for? Fill out this form and we will get in touch with you!</p>

    				</div>

    			</div>

    		</div>

	    	<div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">

		    	<form action="https://formspree.io/mjypleyx" method="POST">
		            <input type="text" name="_subject" value="Contact Us Submission" style="display: none">
		            <input type="hidden" name="_next" value="/thanks">

		            <div class="form-group">

		                <label class="control-label" for="inputSuccess2">First Name:</label>

		                <input class="form-control" type="text" name="name" id="inputSuccess2" aria-describedby="inputSuccess2Status" placeholder="First Name" required>

		            </div>

		            <div class="form-group">

		                <label for="exampleInputLastName">Last Name:</label>

		                <input class="form-control" type="text" name="name" placeholder="Last Name" required>

		            </div>

		            <div class="form-group">

		                <label for="exampleInputEmail">Email:</label>

		                <input class="form-control" type="email" name="mail" placeholder="your@email.com" required>

		            </div>

		            <div class="form-group">

		                <label for="exampleInputPhone">Phone:</label>

		                <input class="form-control" type="tel" name="phone" placeholder="(000) 000-0000" onkeydown="javascript:backspacerDOWN(this,event);" onkeyup="javascript:backspacerUP(this,event);" required>

		            </div>

		            <div class="form-group">

		                <label for="exampleInputMessage">Message:</label>

		                <textarea class="form-control" rows="3" type="text" name="message" placeholder="Leave us a message so we can help!" required></textarea>

		            </div>

		            <input class="submit-button" type="submit" value="SUBMIT">

		        </form>

		    </div>
